<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     width="100"
     height="100">

  <defs>
    <!-- Glow для halo -->
    <filter id="haloGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- HALO -->
  <ellipse
    cx="50"
    cy="22"
    rx="26"
    ry="8"
    fill="none"
    stroke="#C9B37E"
    stroke-width="4"
    filter="url(#haloGlow)"
  />

  <!-- HEAD -->
  <circle
    cx="50"
    cy="42"
    r="18"
    fill="#4E6B4A"
  />

  <!-- SHOULDERS -->
  <path
    d="M20 85
       C20 65, 80 65, 80 85
       Z"
    fill="#4E6B4A"
  />
</svg>
